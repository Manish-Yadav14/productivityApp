<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- <h1>Organize your work and life, finally.</h1> -->
            <h1>Login Now</h1>
            <div class="form">
                <form id="user-login">
                    <label for="email"><b> Email Address*</b> <br></label>
                    <input type="email" name="email" id="email" required placeholder="Enter Your Email Address"> <br>
    
                    <label for="pwd"><b>Password*</b>  <br></label>
                    <input type="password" id="pwd" name="password" required placeholder="Enter Password"> <br>
    
                    <button type="submit" id="login">Login</button> <br>
                    <a href="./register.html"><button type="button" id="create">Don't have an Account? <u>Sign Up</u></button></a>
                </form>
            </div>
        </div>
    </div>

    
</body>

<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script src="index.js"></script>
</html>
