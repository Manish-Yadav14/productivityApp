<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="cnfmsg"></div>
    <div class="container" style="margin-top: 50px;">
        <div class="box">
            <div style="display: flex;">
                <h1>SignUp Now!</h1>
            </div>
            <div class="form">
                <form id="user-form">
                    <label for="name"><b>Name*</b><br /></label>
                    <input type="text" name="name" id="name" required placeholder="Enter Your Name" /> <br />
    
                    <label for="email"><b> Email Address*</b> <br /></label>
                    <input type="email" name="email" id="email" required placeholder="Enter Your Email Address" /><br />
    
                    <label for="pwd"><b>Password*</b> <br /></label>
                    <input type="password" id="pwd" name="pwd" required placeholder="Enter Password" /><br />
    
                    <button type="submit" id="signup">SignUp</button> <br />
        
                    <a href="./index.html"><button type="button" id="create">Back to Login Page</button></a>
                    
                </form>
            </div>
        </div>
    </div>
</body>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="register.js"></script>
</html>
